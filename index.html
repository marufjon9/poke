<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="/index.html" class="logo">
          <img src="/img/logo.png" alt="logo" class="logo__img" />
        </a>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="pokemon">
          <form class="pokemon__form">
            <input
              type="text"
              class="pokemon__search"
              placeholder="Search your pokemon"
            />
          </form>
          <div class="pokemon__list"></div>
        </div>
      </div>
    </main>

    <!-- Modal -->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-3" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="modal-height"></div>
            <div class="modal-weight"></div>
            <div class="modal-spawnTime"></div>
            <div class="modal-multiplier"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pokemons.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
